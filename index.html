<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="icon" href="/images/logo_zomato.png" type="image/x-icon" />
    <link
      href="/css/index.css"
      rel="stylesheet"
      media="screen"
      type="text/css"
    />
  </head>
  <body>
    <div class="home_header">
      <div class="nb">
        <a href="/html/log_in.html">
          <button class="log_in_button">Log in</button>
        </a>
        <a href="/html/sign_up.html">
          <button class="sign_up_button" id="sb">Sign Up</button>
        </a>
      </div>
      <img class="logo" src="/images/page_logo.png" />
      <p class="quotes">Discover the best food & drinks in Coimbatore</p>
      <form class="search_box">
        <input class="location" type="text" placeholder="Location..." />
        <input
          class="search"
          type="text"
          placeholder="Search for resturent cusin or dish..."
        />
      </form>
    </div>
    <div class="row">
      <div class="column1">
        <img
          class="order_online"
          src="/images/order_online.jpg"
          alt="Order online"
        />
        <div class="oo-title">Order online</div>
      </div>
      <div class="column2">
        <img class="snacks" src="/images/snacks.jpg" alt="snacks" />
        <div class="s-title">Snacks</div>
      </div>
      <div class="column3">
        <img class="western" src="/images/western.jpg" alt="western" />
        <div class="w-title">Western</div>
      </div>
    </div>
  </body>
</html>
