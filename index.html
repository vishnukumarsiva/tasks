            class="col-lg-12"

          >

                Discover the best food & drinks in Bengaluru
              </h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="search_container">
            <div
              class="col-lg-12"
              class="col-md-12"
              class="col-sm-12"
              class="col-xs-12"
            >
              <form class="search_box">
                <input class="location" type="text" placeholder="Location..." />
                <input
                  class="search"
                  type="text"
                  placeholder="Search for restaurent cusin or dish..."
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body_content">
      <div class="row">
        <div class="col-lg-4">
          <div class="order_online" >
          <h2 style="margin-top: 120px;">Order Online</h2>

        </div>
        </div>
        <div class="col-lg-4">
          <div class="snacks" >
            <h2 style="margin-top: 120px;">Snacks</h2>
            <p>Stay home and order to your doorstep</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="dining" >
            <h2 style="margin-top: 120px;">Dining</h2>
            <p>Stay home and order to your doorstep</p>
          </div>
        </div>
      </div>
    </div>
