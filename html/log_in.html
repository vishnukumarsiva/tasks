<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Log in</title>
    <link rel="icon" href="/images/logo_zomato.png" type="image/x-icon" />
    <link
      href="/css/login.css"
      rel="stylesheet"
      media="screen"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login_popup">
        <div class="cb">
          <!-- <a href=""> -->
            <button class="close_button" onclick="history.back()">&times;</button>
          <!-- </a> -->
        </div>
        <div class="form">
          <h2>Log in</h2>
          <div class="form_element">
            <input
              class="phone_number"
              type="text"
              type="text"
              inputmode="numeric"
              id="phone_number"
              placeholder="Enter your Phone Number"
            />
            <button class="otp_button">Send One Time Password</button>
            <p class="or">Or</p>
            <button class="email_button">Continue with Email</button>
            <button class="google_button">Continue with Google</button>
            <p class="new_user">
              New to Zomato?<a href="/html/sign_up.html">Create Account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
